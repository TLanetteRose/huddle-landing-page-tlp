<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <main class="main">
    <section class="hero">
      <div class="hero_intro">

      <img src="images/screen-mockups.svg" class="hero_image" alt="Screen-mockups">
    </section><!-- .hero -->

    <section class="data_info">
